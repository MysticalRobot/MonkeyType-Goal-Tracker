<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <script src="./app.ts" type="module"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="progress">
    <h1>Progress</h1>
    <div>
      <div id="progressBar">
        <label for="todaysProgress">Today's Progress</label>
        <progress name="todaysProgress" max="100" value="21"></progress>
      </div>
      <div id="streaks">
        <div>
          <div id="currentStreak" class="streak">
            <h3>Current</h3>
            <img src="../assets/fire.svg" />
          </div>
          <p>0</p>
        </div>
        <div>
          <div id="bestStreak" class="streak">
            <h3>Best</h3>
            <img src="../assets/trophy.svg" />
          </div>
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
  <div id="goal">
    <h1>Goal</h1>
    <form>
      <fieldset>
        <legend>Daily Goal (minutes)</legend>
        <div id="dayInputs">
          <!-- 1440 minutes in a day -->
          <label for="sundayInput">Sun</label>
          <input id="sundayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="mondayInput">Mon</label>
          <input id="mondayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="tuesdayInput">Tue</label>
          <input id="tuesdayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="wednesdayInput">Wed</label>
          <input id="wednesdayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="thursdayInput">Thu</label>
          <input id="thursdayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="fridayInput">Fri</label>
          <input id="fridayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <label for="saturdayInput">Sat</label>
          <input id="saturdayInput" class="dayInput" type="number" min="0" max="1440" value="0" />
          <input id="saveGoalInput" type="submit" value="Save" />
        </div>
      </fieldset>
    </form>
  </div>
  <div id="settings">
    <h1>Settings</h1>
    <form>
      <fieldset>
        <legend>Monkeytype Account</legend>
        <!-- TODO must be one char, only lowercase/uppercase letters, underscores, and minuses -->
        <div>
          <label for="usernameInput">Username</label>
          <input id="usernameInput" type="text" placeholder="mbappe" minlength="1" />
        </div>
        <div>
          <label for="apeKeyInput">Ape Key</label>
          <input id="apeKeyInput" type="text" placeholder="suiii" minlength="1" />
        </div>
        <input id="saveUsernameInput" type="submit" value="Save" />
        <!-- <p id="remainingDailyUsernameEdits">30</p> -->
      </fieldset>
      <fieldset>
        <legend>Notifications</legend>
        <ul>
          <li>
            <label for="never">Never</label>
            <input id="never" class="notificationInput" name="notificationInput" type="radio" checked="true" />
          </li>
          <li>
            <label for="quarter">Quarter Goal Completion</label>
            <input id="quarter" class="notificationInput" name="notificationInput" type="radio" />
          </li>
          <li>
            <label for="half">Half Goal Completion</label>
            <input id="half" class="notificationInput" name="notificationInput" type="radio" />
          </li>
          <li>
            <label for="complete">Goal Completion</label>
            <input id="complete" class="notificationInput" name="notificationInput" type="radio" />
          </li>
      </fieldset>
    </form>
  </div>
</body>

</html>
